<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information and support resources for TypeTalk and Revealed+ applications">
    <title>My Apps Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Dark/Light Mode */
        :root {
            /* Light Mode */
            --bg-primary-light: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            --bg-secondary-light: rgba(255, 255, 255, 0.7);
            --text-primary-light: #0a0a0f;
            --text-secondary-light: #5a5d6b;
            --accent-light: #00d4ff;
            --accent-hover-light: #00b8e6;
            --border-light: rgba(255, 255, 255, 0.3);
            --shadow-light: rgba(0, 0, 0, 0.1);
            
            /* Dark Mode */
            --bg-primary-dark: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            --bg-secondary-dark: rgba(255, 255, 255, 0.05);
            --text-primary-dark: #f5f7fa;
            --text-secondary-dark: #a0a3b0;
            --accent-dark: #00d4ff;
            --accent-hover-dark: #00e6ff;
            --border-dark: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 212, 255, 0.1);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background: var(--bg-primary-light);
            color: var(--text-primary-light);
            transition: background 0.5s ease, color 0.5s ease;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg-primary-dark);
                color: var(--text-primary-dark);
            }
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary-light);
            margin-bottom: 16px;
            letter-spacing: -0.8px;
            transition: color 0.5s ease;
        }

        @media (prefers-color-scheme: dark) {
            h1 {
                color: var(--text-primary-dark);
            }
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary-light);
            font-weight: 400;
            transition: color 0.5s ease;
        }

        @media (prefers-color-scheme: dark) {
            .subtitle {
                color: var(--text-secondary-dark);
            }
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-bottom: 60px;
        }

        /* Glassmorphism Card Styles */
        .app-card {
            background: var(--bg-secondary-light);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid var(--border-light);
            box-shadow: 0 8px 32px var(--shadow-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-light), 
                transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px var(--shadow-light);
            border-color: var(--accent-light);
        }

        .app-card:hover::before {
            opacity: 0.6;
        }

        @media (prefers-color-scheme: dark) {
            .app-card {
                background: var(--bg-secondary-dark);
                border-color: var(--border-dark);
                box-shadow: 0 8px 32px var(--shadow-dark);
            }

            .app-card:hover {
                box-shadow: 0 16px 48px var(--shadow-dark);
                border-color: var(--accent-dark);
            }

            .app-card::before {
                background: linear-gradient(90deg, 
                    transparent, 
                    var(--accent-dark), 
                    transparent);
            }
        }

        .app-card h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary-light);
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            transition: color 0.5s ease;
        }

        @media (prefers-color-scheme: dark) {
            .app-card h2 {
                color: var(--text-primary-dark);
            }
        }

        .app-card ul {
            list-style: none;
        }

        .app-card li {
            margin-bottom: 12px;
        }

        .app-card li:last-child {
            margin-bottom: 0;
        }

        .app-card a {
            display: inline-block;
            color: var(--accent-light);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 4px 0;
        }

        .app-card a::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-light);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-card a:hover {
            color: var(--accent-hover-light);
            transform: translateX(4px);
        }

        .app-card a:hover::after {
            width: 100%;
        }

        @media (prefers-color-scheme: dark) {
            .app-card a {
                color: var(--accent-dark);
            }

            .app-card a::after {
                background: var(--accent-dark);
            }

            .app-card a:hover {
                color: var(--accent-hover-dark);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid var(--border-light);
            color: var(--text-secondary-light);
            transition: all 0.5s ease;
        }

        @media (prefers-color-scheme: dark) {
            footer {
                border-top-color: var(--border-dark);
                color: var(--text-secondary-dark);
            }
        }

        .last-updated {
            font-size: 0.875rem;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .copyright {
            font-size: 0.875rem;
            font-weight: 400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .app-card {
                padding: 24px;
            }

            .app-card h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .app-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Dreaming Above Labs!</h1>
            <p class="subtitle">Information and support resources for my applications</p>
        </header>

        <main class="cards-container">
            <article class="app-card">
                <h2>TypeTalk</h2>
                <ul>
                    <li><a href="typetalk_privacy_policy.html">Privacy Policy</a></li>
                    <li><a href="typetalk_terms_of_service.html">Terms of Service</a></li>
                    <li><a href="typetalk_support.html">Contact Support</a></li>
                </ul>
            </article>

            <article class="app-card">
                <h2>Revealed+</h2>
                <ul>
                    <li><a href="privacy_policy.html">Privacy Policy</a></li>
                    <li><a href="terms_of_service.html">Terms of Service</a></li>
                    <li><a href="support.html">Contact Support</a></li>
                </ul>
            </article>
        </main>

        <footer>
            <p class="last-updated">Last Updated: October 12, 2025</p>
            <p class="copyright">&copy; 2025 All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
